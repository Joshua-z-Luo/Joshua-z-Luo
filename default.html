      <script>
         count = 1;
         const colors = ["#ffffff", "#9dcee3", "#edd9a6", "#b8e0d0", "#e6d8df"];
         window.onload = function() {
             document.getElementById("inner-button").style.color = colors[(count)%colors.length];
         }
         function chBackcolor() {
           //remove animation after first click
           if (count==1){document.getElementById("inner-button").classList.remove('animated');}
             
           document.body.style.background = colors[count%colors.length];
           document.getElementById("navbar").style.backgroundColor = colors[count%colors.length];
           document.getElementById("inner-button").style.color = colors[(count+1)%colors.length];
           count++;
           
         }
      </script>
      <script>
         // Add active class to the current button (highlight it)
         var header = document.getElementById("navbar");
         var btns = header.getElementsByClassName("nav-link");
         for (var i = 0; i < btns.length; i++) {
           btns[i].addEventListener("click", function() {
           var current = document.getElementsByClassName("active");
           current[0].className = current[0].className.replace(" active", "");
           this.className += " active";
           });
         }
      </script>
